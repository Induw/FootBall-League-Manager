
<label><svg style="height:2em;" viewBox="0 0 12 13">
    <g stroke-width="2" stroke="#0d1f3d" fill="none"><path d="M11.29 11.71l-4-4"/>
    <circle cx="5" cy="5" r="4"/></g></svg></label>
<input class="form-control" type="text" name="dateTo" [(ngModel)]="enterdate" (ngModelChange)="search()" placeholder=" Enter Date to search">
    
<section>
    <div class="button">
      <button  (click)="generate()">Generate Match </button>
    </div>
  </section>

<table mat-table [dataSource]=dataSource matSort class="mat-elevation-z8">

    <!-- Team One Column -->
    <ng-container matColumnDef="teamOne">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Team One </th>
      <td mat-cell *matCellDef="let element">{{element.teamOne}}  </td>
    </ng-container>
  
    <!-- Team Two Column -->
    <ng-container matColumnDef="teamTwo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Team Two </th>
      <td mat-cell *matCellDef="let element"> {{element.teamTwo}} </td>
    </ng-container>
  
    <!-- Location Column -->
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Venue </th>
      <td mat-cell *matCellDef="let element">{{element.location}}  </td>
    </ng-container>

     <!-- Date Column -->
     <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
        <td mat-cell *matCellDef="let element">{{element.date.day}}/{{element.date.month}}/{{element.date.year}}  </td>
      </ng-container>
   
      <!-- Team One Goals Column -->
      <ng-container matColumnDef="teamOneGoals">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Team One Goals </th>
        <td mat-cell *matCellDef="let element"> {{element.teamOneGoals}} </td>
      </ng-container>

      <!-- Team Two Goals Column -->
      <ng-container matColumnDef="teamTwoGoals">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Team Two Goals </th>
        <td mat-cell *matCellDef="let element">{{element.teamTwoGoals}}  </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
